<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Gra</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* STYLIZACJA OKNA GRY */
        #game-frame-container {
            position: relative;
            width: 100%;
            height: 700px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        /* MENU WYBORU GRY */
        #game-selector-interface {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .game-select-card {
            background: #333;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #444;
            min-width: 200px;
            text-align: center;
        }
        .game-select-card:hover { background: #007bff; }

        iframe { display: none; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<nav>
    <div class="container nav-container">
        <a href="/" class="nav-brand">GameHub</a>
        <div class="nav-links">
            <a href="/info.html">Info</a>
        </div>
        <div class="nav-controls">
            <a href="/login" class="btn btn-secondary">Zaloguj się</a>
        </div>
    </div>
</nav>

<main class="container">
    <div style="display: flex; align-items: center; margin-bottom: 20px; margin-top: 20px;">
        <a href="/game.html" id="back-btn" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Lista gier</a>
        <h2 id="game-title-header" style="margin-left: 20px; margin-bottom: 0;">Wybierz Grę</h2>
    </div>

    <div id="game-frame-container">
        <div id="game-selector-interface">
            <h2>Dostępne Gry</h2>
            <div id="local-search-results"></div>
        </div>
        <iframe id="game-iframe" src="" title="Game Frame"></iframe>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // BAZA DANYCH GIER
        const gamesDatabase = {
            "2048": {
                id: "2048", title: "2048", path: "/games/2048/index.html", icon: "fas fa-th"
            },
            "clumsy": {
                id: "clumsy", title: "Clumsy Bird", path: "/games/clumsy/index.html", icon: "fas fa-feather-alt"
            },
            "hextris": {
                id: "hextris", title: "Hextris", path: "/games/hextris/index.html", icon: "fas fa-cube"
            },
            "mk": {
                id: "mk", title: "Mortal Kombat", path: "/games/mk/index.html", icon: "fas fa-fist-raised"
            }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');
        const iframe = document.getElementById('game-iframe');
        const selector = document.getElementById('game-selector-interface');
        const resultsDiv = document.getElementById('local-search-results');
        const titleHeader = document.getElementById('game-title-header');

        if (gameId && gamesDatabase[gameId]) {
            // POKAŻ GRĘ
            const game = gamesDatabase[gameId];
            selector.style.display = 'none';
            iframe.style.display = 'block';
            iframe.src = game.path;
            titleHeader.textContent = game.title;
        } else {
            // POKAŻ LISTĘ
            selector.style.display = 'flex';
            iframe.style.display = 'none';

            Object.values(gamesDatabase).forEach(game => {
                const btn = document.createElement('div');
                btn.className = 'game-select-card';
                btn.innerHTML = `<i class="${game.icon}"></i> ${game.title}`;
                btn.onclick = () => window.location.href = `game.html?id=${game.id}`;
                resultsDiv.appendChild(btn);
            });
        }
    });
</script>

</body>
</html>
