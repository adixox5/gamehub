<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>

<nav th:fragment="navbar">
    <div class="container nav-container">
        <a href="/" class="nav-brand">GameHub</a>

        <div class="nav-links">
            <a th:href="@{/add-game}">Dodaj Grę</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/panel}" style="color: var(--color-accent);">Panel Moderatora</a>
        </div>

        <div class="nav-controls">
            <button id="theme-toggle-btn" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div id="navbar-user-section">
                <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-secondary">Zaloguj się</a>

                <div sec:authorize="isAuthenticated()" style="display: flex; align-items: center; gap: 15px;">
                        <span style="color: var(--color-text-nav);">
                            Cześć, <strong sec:authentication="name">User</strong>
                        </span>
                    <a th:href="@{/logout}" class="btn btn-secondary" style="border-color: #dc3545; color: #fff; background-color: #dc3545;">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<footer th:fragment="footer">
    <div class="footer-content">
        <div class="footer-center">
            <p>&copy; 2026 GameHub. Wszelkie prawa zastrzeżone.</p>
        </div>
        <div class="footer-right">
            <a th:href="@{/info}">Info</a>
            <a th:href="@{/regulamin}">Regulamin</a>
        </div>
    </div>
</footer>

</body>
</html>
