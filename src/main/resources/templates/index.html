<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Strona Główna</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav>
    <div class="container nav-container">
        <a class="nav-brand">GameHub</a>
        <div class="nav-links">
            <a href="pages/add-game.html">Dodaj Grę</a>

            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/panel}" style="color: var(--color-accent);">Panel Moderatora</a>
        </div>

        <div class="nav-controls">
            <button id="theme-toggle-btn" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div id="navbar-user-section">
                <a sec:authorize="!isAuthenticated()" href="../pages/login.html" class="btn btn-secondary">Zaloguj się</a>

                <div sec:authorize="isAuthenticated()" style="display: flex; align-items: center; gap: 15px;">
                    <span style="color: var(--color-text-nav);">
                        Cześć, <strong sec:authentication="name">User</strong>
                    </span>
                    <a th:href="@{/logout}" class="btn btn-secondary" style="border-color: #dc3545; color: #fff; background-color: #dc3545;">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container">

    <section class="featured-slider">
        <div id="featured-slider-container">

            <a href="../pages/game.html?id=1" class="featured-slide" style="background-image: url('https://placehold.co/1100x400/007bff/fff?text=Okładka+Gry+1');">
                    <span class="slide-play-btn">
                        <i class="fas fa-play"></i> Graj
                    </span>
            </a>

            <a href="../pages/game.html?id=2" class="featured-slide" style="background-image: url('https://placehold.co/1100x400/e75e8d/fff?text=Okładka+Gry+2');">
                    <span class="slide-play-btn">
                        <i class="fas fa-play"></i> Graj
                    </span>
            </a>
        </div>
    </section>

    <section class="search-bar-container">
        <div class="category-dropdown" id="category-dropdown">
            <button id="category-dropdown-btn" class="category-btn">
                <span id="category-btn-text">Wszystkie Kategorie</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="category-content" id="categoryContent">
                <a href="/pages/category.html">Wszystkie Gry</a>
                <a href="/pages/category.html?kategoria=akcja">Akcja</a>
                <a href="/pages/category.html?kategoria=wyscigi">Wyścigi</a>
                <a href="/pages/category.html?kategoria=logiczne">Logiczne</a>
                <a href="/pages/category.html?kategoria=rpg">RPG</a>
            </div>
        </div>

        <form id="search-form" class="search-form">
            <input type="text" id="search-input" placeholder="Wyszukaj grę">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </section>

    <section class="popular-games-section">
        <h2>Popularne Gry</h2>
        <div id="game-grid-container" class="game-grid">
        </div>
    </section>

</main>

<footer>
    <div class="footer-content">
        <div class="footer-left"></div>

        <div class="footer-center">
            <p>&copy; 2025 GameHub. Projekt zespołowy.</p>
        </div>

        <div class="footer-right">
            <a href="/pages/info.html">Info</a>
            <a href="/pages/regulamin.html">Regulamin</a>
        </div>
    </div>
</footer>
<script src="../js/main.js" defer></script>
<script src="js/index.js" defer></script>
</body>
</html>
