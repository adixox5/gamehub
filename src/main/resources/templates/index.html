<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Strona Główna</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<nav th:replace="~{fragments :: navbar}"></nav>

<main class="container">

    <section class="featured-slider">
        <div id="featured-slider-container">

            <a th:href="@{/game(id=1)}" class="featured-slide" style="background-image: url('https://placehold.co/1100x400/007bff/fff?text=2048');">
                <span class="slide-play-btn">
                    <i class="fas fa-play"></i> Graj
                </span>
            </a>

            <a th:href="@{/game(id=2)}" class="featured-slide" style="background-image: url('https://placehold.co/1100x400/e75e8d/fff?text=Clumsy+Bird');">
                <span class="slide-play-btn">
                    <i class="fas fa-play"></i> Graj
                </span>
            </a>
        </div>
    </section>

    <section class="search-bar-container">
        <div class="category-dropdown" id="category-dropdown">
            <button id="category-dropdown-btn" class="category-btn">
                <span id="category-btn-text">Wszystkie Kategorie</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="category-content" id="categoryContent">
                <a th:href="@{/category}">Wszystkie Gry</a>
                <a th:href="@{/category(kategoria='akcja')}">Akcja</a>
                <a th:href="@{/category(kategoria='wyscigi')}">Wyścigi</a>
                <a th:href="@{/category(kategoria='logiczne')}">Logiczne</a>
                <a th:href="@{/category(kategoria='rpg')}">RPG</a>
            </div>
        </div>

        <form id="search-form" class="search-form">
            <input type="text" id="search-input" placeholder="Wyszukaj grę">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </section>

    <section class="popular-games-section">
        <h2>Popularne Gry</h2>
        <div id="game-grid-container" class="game-grid">
        </div>
    </section>

</main>

<footer th:replace="~{fragments :: footer}"></footer>

<script th:src="@{/js/main.js}" defer></script>
<script th:src="@{/js/index.js}" defer></script>

</body>
</html>
