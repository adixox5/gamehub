<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pacman</title>
  <link rel="stylesheet" type="text/css" href="css/pacman-canvas.css" />

  <style>
    body {
        background-color: #000;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Ukrywa paski przewijania */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
    }

    /* Kontener gry - skalujemy go, żeby pasował do ramki */
    #game-content {
        width: 600px;
        height: 650px;
        transform: scale(0.85); /* Lekkie pomniejszenie */
        transform-origin: center center;
        position: relative;
    }

    /* Ukrycie zbędnych elementów z oryginalnego projektu */
    header, footer, .github-banner, #description {
        display: none !important;
    }
  </style>
</head>
<body>

<div id="game-content">
  <div id="game-canvas"></div>
</div>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.hammer.min.js"></script>

<script src="js/pacman-canvas.js"></script>

</body>
</html>
