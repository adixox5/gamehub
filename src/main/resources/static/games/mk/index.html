<!DOCTYPE html>
<html>
<head>
    <title>MK.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="styles/styles.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Czarne tło */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Kontener gry */
        #game {
            position: relative;
            transform: scale(0.85); /* Skalowanie, żeby zmieściło się w ramce */
            transform-origin: center center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); /* Czerwona poświata */
        }

        /* Ukrycie paska ładowania po starcie */
        .loading {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
        }
    </style>

    <script src="src/mk.js"></script>
    <script src="src/game.js"></script>
    <script src="src/basic/utils.js"></script>
    <script src="src/basic/sound.js"></script> <script src="src/movement/animation.js"></script>
    <script src="src/movement/game.js"></script>
    <script src="src/movement/player.js"></script> </head>
<body>

<div id="parent">
    <div id="utils">
        <div id="player1Name" class="playerName">Sub-Zero</div>
        <div id="player1LifeBar" class="lifebar"><div class="life" id="player1Life"></div></div>
        <div id="player2Name" class="playerName">Kano</div>
        <div id="player2LifeBar" class="lifebar"><div class="life" id="player2Life"></div></div>
    </div>
    <div id="arena">
    </div>
    <div id="loading" class="loading">
        <p>Loading Mortal Kombat...</p>
    </div>
</div>

<script>
    (function() {
        // Konfiguracja i start gry
        var startGame = function() {
            document.getElementById('loading').style.display = 'none';

            // Uruchomienie gry z opcjami
            mk.start({
                gameType: 'basic',
                sounds: true
            });
        };

        // Oczekiwanie na załadowanie zasobów
        window.addEventListener('load', function() {
            setTimeout(startGame, 1000);
        });

        // Fix dla focusu klawiatury w iframe
        window.addEventListener('click', function() {
            window.focus();
        });
    })();
</script>
</body>
</html>
