<!DOCTYPE html>
<html>
<head>
    <title>MK.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="styles/styles.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Czarne tło pasujące do ramki */
            width: 100vw;
            height: 100vh;
            display: flex;       /* Centrowanie w pionie i poziomie */
            justify-content: center;
            align-items: center;
            overflow: hidden;    /* Ukrycie suwaków */
        }

        /* Kontener gry */
        #parent {
            position: relative;
            transform: scale(0.85); /* Skalowanie, żeby zmieściło się w oknie */
            transform-origin: center center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        /* Styl paska ładowania */
        .loading {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <script src="src/mk.js"></script>
    <script src="src/game.js"></script>
    <script src="src/basic/utils.js"></script>
    <script src="src/basic/sound.js"></script>
    <script src="src/movement/animation.js"></script>
    <script src="src/movement/game.js"></script>
    <script src="src/movement/player.js"></script>
</head>
<body>

<div id="parent">
    <div id="utils">
        <div id="player1Name" class="playerName">Sub-Zero</div>
        <div id="player1LifeBar" class="lifebar"><div class="life" id="player1Life"></div></div>
        <div id="player2Name" class="playerName">Kano</div>
        <div id="player2LifeBar" class="lifebar"><div class="life" id="player2Life"></div></div>
    </div>
    <div id="arena">
    </div>
    <div id="loading" class="loading">
        <p>Loading...</p>
    </div>
</div>

<script>
    (function() {
        var startGame = function() {
            var loadingEl = document.getElementById('loading');
            if(loadingEl) loadingEl.style.display = 'none';

            // Uruchomienie gry
            mk.start({
                gameType: 'basic',
                sounds: false  // WYŁĄCZONE DŹWIĘKI (bo brakuje folderu sounds)
            });
        };

        // Czekamy na załadowanie zasobów
        window.addEventListener('load', function() {
            setTimeout(startGame, 1000);
        });

        // Kliknięcie w grę ustawia focus (dla sterowania klawiaturą)
        window.addEventListener('click', function() {
            window.focus();
        });
    })();
</script>
</body>
</html>
