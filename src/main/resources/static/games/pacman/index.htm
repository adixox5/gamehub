<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pacman Canvas</title>
	<link rel="stylesheet" type="text/css" href="css/pacman-canvas.css" />
	<style>
		/* Style integracyjne dla GameHub */
		body {
			background-color: #000;
			margin: 0;
			padding: 0;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			width: 100vw;
		}

		/* Skalowanie gry, aby zmieściła się w ramce */
		#game-content {
			transform: scale(0.85);
			transform-origin: center center;
			width: 600px; /* Oryginalna szerokość gry */
			height: 650px;
		}

		/* Ukrycie zbędnych elementów oryginalnego interfejsu */
		.github-banner, footer, .description {
			display: none !important;
		}
	</style>
</head>
<body>

<div id="game-content">
	<div id="game-canvas"></div>
</div>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.hammer.min.js"></script>
<script src="js/pacman-canvas.js"></script>

</body>
</html>
