<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub - Dodaj Grę</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">GameHub</div>
  <ul class="nav-links">
    <li><a href="/">Strona Główna</a></li>
    <li><a href="/pages/category.html">Kategorie</a></li>
    <li><a href="/pages/about.html">O nas</a></li>
    <li><a href="/pages/login.html" class="btn-login">Konto</a></li>
  </ul>
</nav>

<div class="container main-content">
  <div class="form-container">
    <h2><i class="fas fa-gamepad"></i> Zgłoś grę do bazy</h2>
    <p class="form-info">
      Twoje zgłoszenie trafi do moderatora. Po akceptacji gra pojawi się na stronie.
    </p>

    <form id="addGameForm">
      <div class="form-group">
        <label for="title">Tytuł gry:</label>
        <input type="text" id="title" name="title" required placeholder="np. Cyberpunk 2077">
      </div>

      <div class="form-group">
        <label for="category">Kategoria:</label>
        <select id="category" name="category">
          <option value="RPG">RPG</option>
          <option value="FPS">FPS</option>
          <option value="Strategy">Strategia</option>
          <option value="Sport">Sportowe</option>
          <option value="Adventure">Przygodowe</option>
          <option value="Indie">Indie</option>
        </select>
      </div>

      <div class="form-group">
        <label for="imageUrl">Link do okładki (URL):</label>
        <input type="url" id="imageUrl" name="imageUrl" placeholder="https://przyklad.pl/obrazek.jpg">
      </div>

      <div class="form-group">
        <label for="description">Opis gry:</label>
        <textarea id="description" name="description" rows="5" required placeholder="Krótki opis fabuły i rozgrywki..."></textarea>
      </div>

      <button type="submit" class="btn-primary">Wyślij do weryfikacji</button>
    </form>
  </div>
</div>

<footer>
  <p>&copy; 2025 GameHub Projekt Grupowy</p>
</footer>

<script src="../js/main.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {

      // --- TU JEST ZAKOMENTOWANY MECHANIZM BEZPIECZEŃSTWA ---
      /*
      // Symulacja sprawdzania roli (odkomentuj, gdy będziesz mieć logowanie w JS/LocalStorage)
      const userRole = localStorage.getItem('userRole');

      if (!userRole) {
          alert("Musisz być zalogowany, aby zgłaszać gry!");
          window.location.href = "/pages/login.html";
      }
      */
      // ------------------------------------------------------

      // Obsługa wysyłki formularza (na razie symulacja)
      const form = document.getElementById('addGameForm');

      form.addEventListener('submit', function(e) {
          e.preventDefault(); // Zatrzymuje przeładowanie strony

          // Tutaj normalnie zbieramy dane:
          const title = document.getElementById('title').value;

          // Symulacja wysyłki
          alert(`Dzięki! Gra "${title}" została wysłana do moderacji.`);

          // Opcjonalnie: wyczyść formularz
          form.reset();
      });
  });
</script>
</body>
</html>
