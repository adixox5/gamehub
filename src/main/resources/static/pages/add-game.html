<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub - Zgłoś Grę</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<nav>
  <div class="container nav-container">
    <a href="/" class="nav-brand">GameHub</a>

    <div class="nav-links">
      <a href="add-game.html" id="nav-link-add-game" style="display: none;">Dodaj Grę</a>
      <a href="admin-panel.html" id="nav-link-admin-panel" style="display: none;">Panel Moderatora</a>
    </div>

    <div class="nav-controls">
      <button id="theme-toggle-btn" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
      <div id="navbar-user-section">
        <a href="login.html" class="btn btn-secondary">Zaloguj się</a>
      </div>
    </div>
  </div>
</nav>

<main class="container">

  <div class="main-content" style="margin-top: 40px;">
    <div class="form-container">
      <h2><i class="fas fa-upload"></i> Zgłoś swoją grę</h2>
      <p class="form-info">
        Podziel się swoją twórczością! Prześlij link do plików gry (np. GitHub, Google Drive).
        Administrator zweryfikuje zgłoszenie i doda grę do serwisu.
      </p>

      <form id="addGameForm">
        <div class="form-group">
          <label for="title">Tytuł gry</label>
          <input type="text" id="title" name="title" required placeholder="Np. Super Gra 2025">
        </div>

        <div class="form-group">
          <label for="category">Kategoria</label>
          <select id="category" name="category">
            <option value="arcade">Zręcznościowe</option>
            <option value="rpg">RPG</option>
            <option value="strategy">Strategiczne</option>
            <option value="logic">Logiczne</option>
          </select>
        </div>

        <div class="form-group">
          <label for="gameLink">Link do plików gry / Repozytorium</label>
          <input type="url" id="gameLink" name="gameLink" required placeholder="https://github.com/user/gra">
        </div>

        <div class="form-group">
          <label for="thumbnail">Miniaturka (opcjonalnie)</label>
          <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
        </div>

        <div class="form-group">
          <label for="description">Opis gry</label>
          <textarea id="description" name="description" rows="5" placeholder="Opisz sterowanie, fabułę i wymagania..."></textarea>
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 20px; cursor: pointer; justify-content: center;">Wyślij zgłoszenie</button>
      </form>
    </div>
  </div>

</main>

<footer>
  <div class="footer-content">
    <div class="footer-left"></div>

    <div class="footer-center">
      <p>&copy; 2025 GameHub. Projekt zespołowy.</p>
    </div>

    <div class="footer-right"></div>
  </div>
</footer>

<script src="../js/main.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      // Obsługa formularza
      const form = document.getElementById('addGameForm');

      form.addEventListener('submit', function(e) {
          e.preventDefault();

          const formData = new FormData();
          const fileInput = document.getElementById('thumbnail');

          formData.append('title', document.getElementById('title').value);
          formData.append('category', document.getElementById('category').value);
          formData.append('gameLink', document.getElementById('gameLink').value);
          formData.append('description', document.getElementById('description').value);

          if(fileInput.files.length > 0) {
              formData.append('thumbnail', fileInput.files[0]);
          }

          // Symulacja sukcesu
          console.log("Wysłano zgłoszenie:");
          for (var pair of formData.entries()) {
              console.log(pair[0]+ ', ' + pair[1]);
          }

          alert(`Dzięki! Zgłoszenie gry "${document.getElementById('title').value}" zostało wysłane do weryfikacji.`);
          form.reset();
      });
  });
</script>

</body>
</html>
