<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorie - GameHub</title>
    <!-- Zwróć uwagę na ścieżkę do styli (wychodzimy z folderu pages ../) -->
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- NAWIGACJA (Skopiowana z Twojego index.html) -->
<nav>
    <div class="nav-container container">
        <a href="/" class="nav-brand">GameHub</a>

        <!-- Pasek wyszukiwania i kategorie -->
        <div class="search-bar-container">
            <div class="category-dropdown" onclick="toggleCategoryDropdown()">
                <button class="category-btn">
                    <span>Kategorie</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="category-content" id="categoryContent">
                    <a href="/pages/category.html">Wszystkie Gry</a>
                    <a href="/pages/category.html?kategoria=akcja">Akcja</a>
                    <a href="/pages/category.html?kategoria=wyscigi">Wyścigi</a>
                    <a href="/pages/category.html?kategoria=logiczne">Logiczne</a>
                </div>
            </div>
            <form class="search-form">
                <input type="text" placeholder="Szukaj gier...">
                <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <div class="nav-controls">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
            <div class="nav-links">
                <a href="/pages/login.html" class="btn btn-secondary">Zaloguj się</a>
            </div>
        </div>
    </div>
</nav>

<!-- GŁÓWNA TREŚĆ -->
<main class="container">
    <!-- Tytuł kategorii zmieniany przez JS -->
    <h1 id="category-title" style="margin: 30px 0; text-align: center; color: var(--color-text-primary);">
        Ładowanie...
    </h1>

    <!-- Kontener na siatkę gier -->
    <div id="games-grid-container" class="games-grid">
        <!-- Tutaj JavaScript wstawi gry -->
    </div>
</main>

<!-- NOWA STOPKA (Z info po prawej) -->
<footer>
    <div class="footer-content">
        <!-- Pusta lewa strona dla równowagi -->
        <div class="footer-left"></div>

        <!-- Środek -->
        <div class="footer-center">
            <p>&copy; 2025 GameHub. Projekt zespołowy.</p>
        </div>

        <!-- Prawa strona z linkami -->
        <div class="footer-right">
            <a href="/pages/info.html">Info</a>
            <a href="#">Regulamin</a>
        </div>
    </div>
</footer>

<!-- Skrypty -->
<script src="../js/main.js"></script>
</body>
</html>
