# .github/workflows/deploy.yml
name: CI/CD Pipeline GameHub

on:
  push:
    branches:
      - main
  workflow_dispatch: # Umożliwia ręczne uruchomienie z interfejsu GitHub

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # WAŻNA POPRAWKA: Nadanie uprawnień do wykonania pliku mvnw
      - name: Grant Execute Permission to mvnw
        run: chmod +x mvnw

      - name: Build with Maven (Create JAR)
        run: ./mvnw clean install -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: adixox5/gamehub-app:latest
          cache-from: type=gha

      - name: Deploy to Contabo Server (SSH and Docker commands)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Pobranie najnowszego obrazu
            sudo docker pull adixox5/gamehub-app:latest
            
            # 2. Zatrzymanie i usunięcie starej instancji
            sudo docker stop gamehub-instance || true
            sudo docker rm gamehub-instance || true
            
            # 3. Uruchomienie nowej instancji
            sudo docker run -d \
              --name gamehub-instance \
              -p 8080:8080 \
              adixox5/gamehub-app:latest