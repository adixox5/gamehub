# Fragment pliku .github/workflows/deploy.yml

steps:
  - name: Checkout Code
    uses: actions/checkout@v4

  - name: Set up JDK 21
    uses: actions/setup-java@v4
    with:
      java-version: '21'
      distribution: 'temurin'
      cache: 'maven'

  # DODAJ TEN KROK (NADANIE UPRAWNIEŃ)
  - name: Grant Execute Permission to mvnw
    run: chmod +x mvnw

  - name: Build with Maven (Create JAR)
    # Błąd 'Permission denied' już się tu nie pojawi
    run: ./mvnw clean install -DskipTests
